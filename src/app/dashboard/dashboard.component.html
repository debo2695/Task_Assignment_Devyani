<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a  routerLink="home" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline pointer" [ngClass]="currentURLHome === true ? 'currentURL' : 'noCurrentURL'"
                                routerLink="home">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0">
                            <i class="fs-4 bi-trash"></i> <span class="ms-1 d-none d-sm-inline pointer" [ngClass]="currentURLTrash === true ? 'currentURL' : 'noCurrentURL'"
                                routerLink="trash">Trash</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="col-md-10">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand breadcrumb-item">{{this.router.url == '/dashboard/trash' ? 'Trash': 'Home'}}</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search"
                            (ngModelChange)="searchFunc($event)" [(ngModel)]="selectedNode"
                            [ngModelOptions]="{standalone: true}">
                    </form>
                </div>
            </nav>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
