<br>
<div class="container border"><br>
    <div class="row">
        <div class="col-md-4" *ngFor="let d of listdataService?.dataForTrash">
            <div class="card" style="width: 18rem;">
                <img [src]="d?.url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{d?.title}}</h5>
                    <p class="card-text">{{d?.description}}</p>
                    <a class="btn btn-primary">Restore</a>
                    <a class="btn btn-primary float-end">Remove</a>
                </div>
            </div> <br>
        </div>
    </div>
</div>
